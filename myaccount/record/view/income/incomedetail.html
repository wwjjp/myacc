<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>收入记账-个人记账系统</title>

    <!-- Bootstrap -->
    <link href="{$Think.const.CSS_URL}bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="{$Think.const.JS_URL}html5shiv.min.js"></script>
    <script src="{$Think.const.JS_URL}respond.min.js"></script>
    <![endif]-->
    <style>
        .work-div {
            max-width: 960px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<div class="text-center">
    <div class="work-div">
        <h3>{$titlename}</h3>

        <form class="form-horizontal" method="POST" action="/record.php/record/income/save">
            <input type="hidden" id="id" name="id" value="{$id}">
            <div class="form-group">
                <label for="date" class="col-sm-2 control-label hidden-xs">日期：</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" name="date" id="date" placeholder="日期" value="{$date}">
                </div>
            </div>
            <div class="form-group">
                <label for="abstract" class="col-sm-2 control-label hidden-xs">摘要：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="abstract" id="abstract" placeholder="摘要" value="{$abstract}">
                </div>
            </div>
            <div class="form-group">
                <label for="type" class="col-sm-2 control-label hidden-xs">类型：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="type" id="type" placeholder="类型" value="{$type}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="class" class="col-sm-2 control-label hidden-xs">分类：</label>
                <div class="col-sm-10">
                    <select class="form-control" name="class" id="class">
                        {volist name='classlist' id='classlist'}
                        <option value="{$classlist.id}" {php} if($class == $classlist['id']) { echo 'selected' ;} {/php}>{$classlist.classname}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="account" class="col-sm-2 control-label hidden-xs">账户：</label>
                <div class="col-sm-10">
                    <select class="form-control" name="account" id="account">
                        {volist name='accountlist' id='accountlist'}
                        <option value="{$accountlist.id}" {php} if($account == $accountlist['id']) { echo 'selected' ;} {/php}>{$accountlist.accname}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="amount" class="col-sm-2 control-label hidden-xs">金额：</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" class="form-control" name="amount" id="amount" placeholder="金额" value="{$amount}">
                </div>
            </div>


            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="提交"/>
                <input type="reset" class="btn btn-danger" value="重置">
            </div>
        </form>


    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{$Think.const.JS_URL}jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{$Think.const.JS_URL}bootstrap.min.js"></script>
</body>
</html>
